<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title> {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/image/ejem.png">
</head>
<body class="iniciar_session">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">return</a>
        </div>
    </nav>
    <div class="login">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
        {% endif %}
    {% endwith %}
    <br><br>
        <form action="/login" method="post">
            <div class="mb-3" class="username">
            <label for="exampleInputEmail1" class="form-label">Nombre de usuario o correo</label>
            <br>
            <input class="config" id="nombre" name="usuario" type="text" placeholder="Nombre">
            </div>
            <div class="mb-3" class="password">
                <label for="exampleInputPassword1" class="form-label">contraseña</label>
                <br>
                <input class="config" id="contraseña" name="password" type="password" placeholder="contraseña">
            </div>
            <div class="espaciado">
                <input type="submit" value="iniciar">
            </div>
            <div class="registro">
                <h6>No tengo cuenta <a href="/register">registrarme</a></h6>
            </div>
        </form>
    </div>
</body>
</html>
